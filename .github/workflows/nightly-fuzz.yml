name: Nightly Fuzz

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch: { }

permissions:
  contents: read

jobs:
  fuzz:
    name: Go Fuzz (time-limited)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version-file: go.mod
          cache: true

      - name: Show Go version
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Run fuzzing on internal packages
        shell: bash
        run: |
          set -euo pipefail
          
          # Packages with single Fuzz function
          echo "Running fuzz on ./internal/config"
          go test ./internal/config -run=^$ -fuzz=Fuzz -fuzztime=10m
          
          echo "Running fuzz on ./internal/detector"
          go test ./internal/detector -run=^$ -fuzz=Fuzz -fuzztime=10m
          
          echo "Running fuzz on ./internal/env"
          go test ./internal/env -run=^$ -fuzz=Fuzz -fuzztime=10m
          
          # internal/server has multiple fuzz functions - run each separately
          echo "Running fuzz on ./internal/server (FuzzIsSafeName)"
          go test ./internal/server -run=^$ -fuzz=FuzzIsSafeName -fuzztime=2m

          echo "Running fuzz on ./internal/server (FuzzIsSafeAbsPath)"
          go test ./internal/server -run=^$ -fuzz=FuzzIsSafeAbsPath -fuzztime=3m

          echo "Running fuzz on ./internal/server (FuzzSanitizeBase)"
          go test ./internal/server -run=^$ -fuzz=FuzzSanitizeBase -fuzztime=3m

          echo "Running fuzz on ./internal/server (FuzzCombinedValidation)"
          go test ./internal/server -run=^$ -fuzz=FuzzCombinedValidation -fuzztime=2m
          
          # internal/process has multiple fuzz functions - run each separately
          echo "Running fuzz on ./internal/process (FuzzReadPIDFileWithMeta)"
          go test ./internal/process -run=^$ -fuzz=FuzzReadPIDFileWithMeta -fuzztime=2m
          
          echo "Running fuzz on ./internal/process (FuzzBuildCommand)"
          go test ./internal/process -run=^$ -fuzz=FuzzBuildCommand -fuzztime=3m
          
          echo "Running fuzz on ./internal/process (FuzzSpecValidation)"
          go test ./internal/process -run=^$ -fuzz=FuzzSpecValidation -fuzztime=3m
          
          echo "Running fuzz on ./internal/process (FuzzParseExplicitShell)"
          go test ./internal/process -run=^$ -fuzz=FuzzParseExplicitShell -fuzztime=2m
          
          # internal/manager fuzz functions
          echo "Running fuzz on ./internal/manager (FuzzManagerConcurrentOperations)"
          go test ./internal/manager -run=^$ -fuzz=FuzzManagerConcurrentOperations -fuzztime=5m
          
          echo "Running fuzz on ./internal/manager (FuzzProcessSpecValidation)"
          go test ./internal/manager -run=^$ -fuzz=FuzzProcessSpecValidation -fuzztime=2m
          
          echo "Running fuzz on ./internal/manager (FuzzPatternMatching)"
          go test ./internal/manager -run=^$ -fuzz=FuzzPatternMatching -fuzztime=2m

      - name: Build (sanity)
        run: go build ./...

      - name: Upload fuzz artifacts
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: fuzz-artifacts
          path: |
            internal/**/testdata/fuzz/corpus
            internal/**/testdata/fuzz/crashers
          if-no-files-found: ignore
